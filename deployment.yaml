apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-task
spec:
  selector:
    matchLabels:
      app: hello-task
  replicas: 4
  template:
    metadata:
      labels:
        app: hello-task
    spec:
      containers:
        - name: hello-task
          imagePullPolicy: Never
          image: mustafaeid/test:test
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 25m
              memory: 10Mi
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: example
spec:
  type: LoadBalancer
  selector:
    app: hello
  ports:
    - port: 8080
      targetPort: 8080